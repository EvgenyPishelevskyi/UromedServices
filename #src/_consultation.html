<div class="consultation__container">
   <div class="consultation">
      <div class="consultation__title">
         <span>
            Консультация специалиста по телефону
         </span>
      </div>
      <form action="https://jsonplaceholder.typicode.com/posts" autocomplete method="POST" class="form">
         <div class="none">
            <input type="text" name="name" placeholder="Ваше имя" class="input">
            <input required type="tel" name="tel" placeholder="Ваш телефон*" class="input">
         </div>
         <button type="submit" class="btn-submit">
            <span class="send-letter">позвоните мне</span>
         </button>
      </form>
      <p class="consultation__quest">задайте вопрос в удобном для Вас мессенджере:</p>
      <div class="consultation__social">
         <img src="img/consultation/logos_telegram.png" alt="">
         <img src="img/consultation/viber.png" alt="">
      </div>
   </div>
</div>
